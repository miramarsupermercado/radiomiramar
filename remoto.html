<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Remoto Profissional - R√°dio Miramar</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #f39c12;
            --bg: #0f1115;
            --card: #1a1d23;
            --text: #f8f9fa;
            --accent: #2ecc71;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .controles-gerais {
            background: #252932;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: sticky;
            top: 10px;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .botoes-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .volume-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 10px;
        }

        button {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.75rem;
            transition: transform 0.1s;
        }

        button:active { transform: scale(0.95); }

        .btn-orange { background: var(--primary); color: white; }
        .btn-red { background: #e74c3c; color: white; }
        .btn-blue { background: #3498db; color: white; }
        .btn-select { background: #555; color: white; }
        .btn-clean { background: transparent; color: #777; border: 1px solid #444; font-size: 0.6rem; padding: 5px 10px; margin-top: 10px; }
        .btn-add { background: #2ecc71; color: white; font-size: 0.65rem; padding: 8px; flex: 1; }
        .btn-add-next { background: #3498db; }

        input[type="range"] {
            width: 200px;
            accent-color: var(--primary);
            cursor: pointer;
        }

        .search-box {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #3d4451;
            background: #0f1115;
            color: white;
            box-sizing: border-box;
            margin-top: 10px;
        }

        #results {
            max-height: 300px;
            overflow-y: auto;
            background: #1a1d23;
            border-radius: 10px;
            margin-top: 10px;
        }

        .result-item {
            padding: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
            border: 2px solid transparent;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .card.selected {
            border-color: var(--primary);
            background: #1e222a;
            box-shadow: 0 0 15px rgba(243, 156, 18, 0.15);
        }

        .checkbox-container {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 2;
        }

        input[type="checkbox"] {
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .instancia-nome {
            color: var(--primary);
            font-weight: bold;
            font-size: 0.8rem;
            margin-bottom: 8px;
            display: block;
            opacity: 0.8;
        }

        .musica-atual {
            font-size: 1.05rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: block;
            color: #fff;
            line-height: 1.4;
        }

        .info-row {
            font-size: 0.8rem;
            color: #a0a0a0;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .playing { background: rgba(46, 204, 113, 0.2); color: var(--accent); }
        .paused { background: rgba(231, 76, 60, 0.2); color: #e74c3c; }

        .actions { display: flex; gap: 5px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Centro de Comando Remoto</h1>
        <p id="count">Detectando est√∫dios online...</p>
        <button class="btn-clean" onclick="limparEstudiosAntigos()">üßπ Limpar IDs Fantasmas</button>
    </div>

    <div class="controles-gerais">
        <div class="volume-row">
            <span>üîà Volume (Selecionados)</span>
            <input type="range" id="volume-master" min="0" max="100" value="100" oninput="ajustarVolume(this.value)">
            <span id="vol-value">100%</span>
        </div>

        <div class="botoes-row">
            <button class="btn-select" onclick="toggleSelectAll()">Selecionar Todos</button>
            <button class="btn-orange" onclick="enviarComando('PROXIMA_MUSICA')">Pular M√∫sica</button>
            <button class="btn-blue" onclick="enviarComando('TOGGLE_MUTE')">Mute/Unmute</button>
            <button class="btn-red" onclick="enviarComando('TOCAR_AVISO')">üì¢ Aviso P√£o</button>
        </div>

        <input type="text" id="searchInput" class="search-box" placeholder="Pesquisar m√∫sica na biblioteca..." oninput="filtrarMusicas(this.value)">
        <div id="results"></div>
    </div>

    <div class="grid" id="instancias-grid"></div>

    <script>
        const firebaseConfig = {
            databaseURL: "https://radiomiramar-52436-default-rtdb.firebaseio.com/"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let selecionados = new Set();
        let todasKeys = [];
        let bibliotecaMusicas = [];

        async function carregarBiblioteca() {
            try {
                const response = await fetch('MUSICAS.m3u?t=' + Date.now());
                const text = await response.text();
                parseM3U(text);
            } catch (e) { console.error("Erro biblioteca:", e); }
        }

        function parseM3U(text) {
            const lines = text.split(/\r?\n/);
            let currentName = "";
            for (let line of lines) {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    currentName = line.split(',').pop();
                } else if (line !== "" && !line.startsWith('#')) {
                    bibliotecaMusicas.push({ name: currentName || line.split('/').pop(), url: line });
                    currentName = "";
                }
            }
        }

        function filtrarMusicas(query) {
            const resultsDiv = document.getElementById('results');
            if (!query) { resultsDiv.innerHTML = ""; return; }
            const filtradas = bibliotecaMusicas.filter(m => m.name.toLowerCase().includes(query.toLowerCase())).slice(0, 15);
            resultsDiv.innerHTML = filtradas.map(m => `
                <div class="result-item">
                    <span>${m.name}</span>
                    <div class="actions">
                        <button class="btn-add btn-add-next" onclick="adicionarFila('${m.url}', '${m.name}', 'next')">Tocar a Seguir</button>
                        <button class="btn-add" onclick="adicionarFila('${m.url}', '${m.name}', 'last')">Fim da Fila</button>
                    </div>
                </div>
            `).join('');
        }

        db.ref('status_radio/instancias').on('value', (snapshot) => {
            const data = snapshot.val();
            const grid = document.getElementById('instancias-grid');
            const countLabel = document.getElementById('count');
            
            if (!data) {
                grid.innerHTML = "<p style='text-align:center; grid-column: 1/-1;'>Nenhum est√∫dio conectado.</p>";
                countLabel.innerText = "0 est√∫dios ativos";
                return;
            }

            todasKeys = Object.keys(data);
            countLabel.innerText = `${todasKeys.length} est√∫dios ativos`;
            
            grid.innerHTML = "";
            todasKeys.forEach(key => {
                const inst = data[key];
                const isSelected = selecionados.has(key);
                
                const card = document.createElement('div');
                card.className = `card ${isSelected ? 'selected' : ''}`;
                card.onclick = () => toggleSelect(key);

                card.innerHTML = `
                    <div class="checkbox-container">
                        <input type="checkbox" ${isSelected ? 'checked' : ''} 
                            onclick="event.stopPropagation();" 
                            onchange="toggleSelect('${key}')">
                    </div>
                    <span class="instancia-nome">EST√öDIO ID: ${key}</span>
                    <span class="musica-atual">${inst.musica_atual || 'Sintonizando...'}</span>
                    <div class="info-row">üìç ${inst.localizacao || 'Local desconhecido'}</div>
                    <div class="info-row">‚è±Ô∏è Online: ${inst.tempo_online || '---'}</div>
                    <div class="info-row">
                        <span class="status-badge ${inst.tocando ? 'playing' : 'paused'}">
                            ${inst.tocando ? '‚óè NO AR' : '‚óã PAUSADO'}
                        </span>
                    </div>
                `;
                grid.appendChild(card);
            });
        });

        function toggleSelect(id) {
            if (selecionados.has(id)) { selecionados.delete(id); } 
            else { selecionados.add(id); }
        }

        function toggleSelectAll() {
            if (selecionados.size === todasKeys.length) { selecionados.clear(); } 
            else { todasKeys.forEach(k => selecionados.add(k)); }
        }

        function ajustarVolume(val) {
            document.getElementById('vol-value').innerText = val + "%";
            if (selecionados.size === 0) return;
            
            selecionados.forEach(id => {
                db.ref(`status_radio/instancias/${id}/comando_volume`).set(parseInt(val));
            });
        }

        async function enviarComando(comando) {
            if (selecionados.size === 0) {
                alert("Por favor, selecione ao menos um est√∫dio.");
                return;
            }
            
            selecionados.forEach(id => {
                db.ref(`status_radio/instancias/${id}/comando_acao`).set(comando);
            });
        }

        function adicionarFila(url, nome, posicao) {
            if (selecionados.size === 0) {
                alert("Selecione um est√∫dio primeiro!");
                return;
            }
            
            selecionados.forEach(id => {
                db.ref(`status_radio/instancias/${id}/comando_fila`).set({
                    acao: "ADICIONAR", url: url, name: nome, posicao: posicao, timestamp: Date.now()
                });
            });
            alert("M√∫sica enviada para est√∫dios selecionados!");
        }

        function limparEstudiosAntigos() {
            if (confirm("Deseja remover da lista IDs que n√£o est√£o mais transmitindo?")) {
                db.ref('status_radio/instancias').remove();
                alert("Lista limpa!");
                selecionados.clear();
            }
        }

        carregarBiblioteca();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Remoto - R√°dio Miramar</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #f39c12;
            --bg: #0f1115;
            --card: #1a1d23;
            --text: #ffffff;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container { width: 100%; max-width: 400px; }
        h2 { color: var(--primary); text-align: center; margin-bottom: 20px; }
        
        .section {
            background: var(--card);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        
        button {
            width: 100%;
            padding: 15px;
            margin: 5px 0;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 14px;
        }
        .btn-aviso { background: #e74c3c; color: white; }
        .btn-next { background: var(--primary); color: white; }
        .btn-mute { background: #555; color: white; }

        .search-box {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #3d4451;
            background: #0f1115;
            color: white;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        
        #results {
            max-height: 250px;
            overflow-y: auto;
            background: #252932;
            border-radius: 8px;
        }
        .result-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
        }
        .result-item span { font-size: 13px; margin-bottom: 8px; }
        .actions { display: flex; gap: 5px; }
        .btn-add {
            flex: 1;
            padding: 8px;
            font-size: 10px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .btn-add-next { background: #3498db; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Controle Miramar</h2>

        <div class="section">
            <button class="btn-aviso" onclick="enviarComando('TOCAR_AVISO')">üì¢ TOCAR AVISO P√ÉO</button>
            <button class="btn-next" onclick="enviarComando('PROXIMA_MUSICA')">‚è≠Ô∏è PR√ìXIMA M√öSICA</button>
            <button class="btn-mute" onclick="enviarComando('TOGGLE_MUTE')">üîá MUTE / UNMUTE</button>
        </div>

        <div class="section">
            <input type="text" id="searchInput" class="search-box" placeholder="Pesquisar m√∫sica..." oninput="filtrarMusicas(this.value)">
            <div id="results"></div>
        </div>
    </div>

    <script>
        // --- CONFIGURA√á√ÉO FIREBASE ---
        const firebaseConfig = {
            databaseURL: "https://radiomiramar-52436-default-rtdb.firebaseio.com/"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // --- CONFIGURA√á√ÉO DO ARQUIVO DE M√öSICAS ---
        // Se o controle estiver na mesma pasta da r√°dio, deixe apenas 'Musicas.m3u'
        // Se estiver em outro lugar, coloque a URL completa: "https://seusite.com/Musicas.m3u"
        const M3U_URL = 'MUSICAS.m3u'; 
        let bibliotecaMusicas = [];

        // Carrega as m√∫sicas do arquivo M3U ao abrir
        async function carregarBiblioteca() {
            try {
                const response = await fetch(M3U_URL + '?t=' + Date.now());
                const text = await response.text();
                parseM3U(text);
            } catch (e) {
                console.error("Erro ao carregar lista de m√∫sicas:", e);
                document.getElementById('results').innerHTML = "<p style='padding:10px; color:red;'>Erro ao carregar Musicas.m3u</p>";
            }
        }

        function parseM3U(text) {
            const lines = text.split(/\r?\n/);
            let currentName = "";
            for (let line of lines) {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    const parts = line.split(',');
                    currentName = parts[parts.length - 1];
                } else if (line !== "" && !line.startsWith('#')) {
                    let url = line.replace(/\\/g, '/');
                    if (!url.startsWith('http') && !url.startsWith('./')) url = './' + url;
                    bibliotecaMusicas.push({
                        name: currentName || line.split('/').pop(),
                        url: url
                    });
                    currentName = "";
                }
            }
        }

        function filtrarMusicas(query) {
            const resultsDiv = document.getElementById('results');
            if (!query) { resultsDiv.innerHTML = ""; return; }
            
            const filtradas = bibliotecaMusicas.filter(m => 
                m.name.toLowerCase().includes(query.toLowerCase())
            ).slice(0, 20);

            resultsDiv.innerHTML = filtradas.map(m => `
                <div class="result-item">
                    <span>${m.name}</span>
                    <div class="actions">
                        <button class="btn-add btn-add-next" onclick="adicionarFila('${m.url}', '${m.name}', 'next')">Tocar a Seguir</button>
                        <button class="btn-add" onclick="adicionarFila('${m.url}', '${m.name}', 'last')">Adicionar ao Fim</button>
                    </div>
                </div>
            `).join('');
        }

        // --- FUN√á√ïES DE COMANDO (FIREBASE) ---

        function enviarComando(cmd) {
            database.ref('comando_site/aviso').set(cmd);
            alert("Comando " + cmd + " enviado!");
        }

        function adicionarFila(url, nome, posicao) {
            database.ref('comando_site/fila').set({
                acao: "ADICIONAR",
                url: url,
                name: nome,
                posicao: posicao,
                timestamp: Date.now()
            });
            alert("M√∫sica adicionada!");
            document.getElementById('searchInput').value = "";
            document.getElementById('results').innerHTML = "";
        }

        // Iniciar
        carregarBiblioteca();
    </script>
</body>
</html>
